{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{ category.name }}</h2>
    <div class="listings">
        {% for listing in listings %}
        <div class="card">
            <img src="{{ listing.img_path }}" class="card-img-top">
            <div class="card-body">
                <h3 class="card-title"><a href="{% url 'listing' id=listing.id %}">{{ listing.title }}</a></h3>
                <p class="card-text">{{ listing.description }}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Price: ${{ listing.price }}</li>
            </ul>
        </div>
        {% endfor %}
    </div>
{% endblock %}
