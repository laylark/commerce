{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Watchlist</h2>
    <ul>
        {% for listing in watchlist %}
        <h3>{{ listing.title }}</h3>
        <li>{{ listing.description }}</li>
        <img src="{{ listing.img_path }}">
        <li>Price: ${{ listing.price }}</li>
        {% endfor %}
    </ul>
{% endblock %}
